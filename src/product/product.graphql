type Query {
  product(id: ID!): Product
  products: [Product]
}

type Product {
  id: String
  slug: String
  name: String
  shortDescription: String
  averageRating: Float
  reviewCount: Int
  longDescription: String
}

type ProductReview {
  id: String
  title: String
  rating: Float
  publishDate: String
  author: User
}

type User {
  id: String
  username: String
  email: String
  name: String
  isVerified: String
}
