type Query {
  productSuggestion(id: ID!): ProductSuggestion

  product(id: ID!): Product
}

type Mutation {
  createProductSuggestion(
    input: CreateProductSuggestionInput!
  ): ProductSuggestion
  approveProductSuggestion(id: ID!): ProductSuggestion
  rejectProductSuggestion(id: ID!): ProductSuggestion

  createCompanySuggestion(
    input: CreateCompanySuggestionInput!
  ): CompanySuggestion
  approveCompanySuggestion(id: ID!): CompanySuggestion
  rejectCompanySuggestion(id: ID!): ProductSuggestion
}

enum SuggestionStatus {
  APPROVED
  REJECTED
  PENDING
}

input CreateCompanySuggestionInput {
  name: String
  notes: String
  authorId: ID!
}

type CompanySuggestion {
  id: ID!
  name: String
  notes: String
  status: SuggestionStatus
  author: User
}

type Company {
  id: ID!
  name: String
}

type ProductSuggestion {
  id: ID!
  name: String
  shortDescription: String
  fullDescription: String
  manufacturer: String
  notes: String
  status: SuggestionStatus
  author: User
}

input CreateProductSuggestionInput {
  name: String
  shortDescription: String
  fullDescription: String
  manufacturer: String
  notes: String
  authorId: ID!
}

type Product {
  id: ID!
  slug: String
  name: String
  shortDescription: String
  averageRating: Float
  reviewCount: Int
  fullDescription: String
}

type ProductReview {
  id: ID!
  title: String
  rating: Float
  publishDate: String
  author: User
}
